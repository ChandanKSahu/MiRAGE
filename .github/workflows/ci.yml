name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and Check
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine flake8
          pip install -e . || pip install .
      
      - name: Check code style (non-blocking)
        run: |
          flake8 src/mirage --count --select=E9,F63,F7,F82 --show-source --statistics || true
        continue-on-error: true
      
      - name: Build package
        run: python -m build
      
      - name: Check package
        run: twine check dist/*
      
      - name: Verify imports
        run: |
          python -c "from mirage import __version__; print(f'MiRAGE version: {__version__}')"
          python -c "from mirage.core import llm; print('Core LLM module OK')"
          python -c "from mirage.pipeline import qa_generator; print('Pipeline module OK')"
